        speedOverGround:
          type: number
        positionAccuracy:
          type: number
        longitude:
          type: number
        latitude:
          type: number
        courseOverGround:
          type: number
        trueHeading:
          type: number
        timestamp:
          type: number
        maneuverIndicator:
          type: number
        spare:
          type: number
        raim:
          type: number
        radioStatus:
          type: number
      required:
        - messageType
        - repeat
        - mmsi
        - navigationStatus
        - rateOfTurn
        - speedOverGround
        - positionAccuracy
        - longitude
